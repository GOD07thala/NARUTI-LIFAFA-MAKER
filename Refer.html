<!DOCTYPE html>
<html>
<head>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0; padding: 0; outline: none; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh; width: 100%;
      background: linear-gradient(-115deg, #b621fe 10%, #1fd1f9 90%);

    }
    .input {
      width: 88%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 20px; text-align: center;
    }
    .logbtn {
      width: 70%; padding: 15px; margin: 15px 0;
      border: none; border-radius: 30px;
      background: linear-gradient(to right, #56d8e4, #008000);
      color: white; font-weight: bold; cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .logbtn:hover {

    }
    .footer {

</head>
<body>

  <div id='loader' class='center' style="display:none;">Loading...</div>

  <div class="form" id="formSection">

    </a>
  </div>

  <script>
    function generateLink() {
      let number = document.getElementById('paytmInput').value;
      if (!number) {
        alert("Please enter a Paytm number.");
        return;
      }
      let encoded = btoa(number);
      let url = window.location.origin + "/Camp7/Camp.html?id=" + encoded;
      document.getElementById('refLink').value = url;
      document.getElementById('linkSection').style.display = 'block';
    }

    function copyLink() {
      let copyText = document.getElementById("refLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied the text: " + copyText.value);
    }
